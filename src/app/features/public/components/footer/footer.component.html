<div class="grid grid-nogutter bg-footer">
    <div class="w-12">
        <div class="grid grid-nogutter">
            <div class="col-12 xl:col-3 lg:col-3 md:col-12 sm:col-12">
                <div class="h-90">
                    <ul class="m-0 h-full flex justify-content-center align-items-center gap-icon">
                        <li *ngFor="let icondata of datafooterIcon.slice(0, 4); let i = index">
                            <a [href]="icondata.url" class="nav-link">
                                <i [ngClass]="icondata.icon" class="fs-1 text-white hover:text-white-alpha-70 transition-linear transition-duration-200"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-12">
                <div class="px-5 flex md:px-5 sm:px-5 xl:px-0 lg:px-0 align-items-center text-center justify-content-center h-full">
                    <h5 class="font-d text-white">{{footerDataD}}</h5>
                </div>
            </div>
            <div class="col-12 xl:col-3 lg:col-3 md:col-12 sm:col-12">
                <div class="h-90">
                    <ul class="m-0 h-full flex justify-content-center align-items-center gap-icon">
                        <li *ngFor="let icondata of datafooterIcon.slice(4); let i = index">
                            <a [href]="icondata.url" class="nav-link">
                                <i [ngClass]="icondata.icon" class="fs-1 text-white hover:text-white-alpha-70 transition-linear transition-duration-200"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
