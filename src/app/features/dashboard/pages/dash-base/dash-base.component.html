    </div>

                    <i [ngClass]="[item.icon, item.color]" class="fs-4"></i>
                    <span class="font-medium fs-4">{{item.name}}</span>
                </a>
            </ng-container>

    <ul class="list-none p-3 m-0">
        <li>
            <div pRipple pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                leaveActiveClass="slideup"
                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple">
                <span class="font-medium">APPLICATION</span>
                <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
                <li>
                    <a pRipple
                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">

                        <span class="font-medium">Projects</span>

                </li>
                <li>

                </li>
                <li>

                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">

<div class="main-content text-white" [class.sidebar-active]="visibleSidebar">
    <div class="p-fluid">
        <div>

        </div>
        <div class="flex align-items-center container-button justify-content-between">
            <p-button icon="pi pi-bell fs-2 " [size]="'large'" severity="secondary" [outlined]="true"
                [style]="{'border':'none','width': '3.5rem', 'height': '3.5rem', }" />

            <p-button severity="secondary" icon="{{ checked ? 'pi pi-sun fs-2' : 'pi pi-moon fs-2' }}" [outlined]="true"
                (click)="changeTheme()" class="p-button-rounded p-button-text sun-moon-toggle" aria-label="Toggle theme"
                [style]="{'border':'none','width': '3.5rem', 'height': '3.5rem', }">
            </p-button>
        </div>
    </div>
    <button pButton type="button" label="Abrir Sidebar" (click)="toggleSidebar()"></button>
    <router-outlet></router-outlet>
</div>
